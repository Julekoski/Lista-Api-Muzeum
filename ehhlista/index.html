<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Met Museum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Style og贸lne */
    :root {
      --bg-color: white;
      --text-color: black;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .hero {
      background-image: url('https://i.imgur.com/ke8akhn.png');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 80px 20px;
      color: white;
      height: 600px;
      padding-top: 240px;
    }

    .hero h1 {
      font-size: 3rem;
      text-align: center;
    }

    .card img {
      height: 400px;
      object-fit: cover;
    }

    .content-item img {
      height: 200px;
      width: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .theme-toggle {
      cursor: pointer;
    }

    /* Wysuwana belka menu */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--bg-color);
      width: 100%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .dropdown-menu a {
      padding: 10px 20px;
      display: block;
      color: var(--text-color);
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Zbiory tematyczne - dostosowanie styl贸w do motywu */
.content-item {
  background-color: var(--bg-color); /* Dynamiczne to */
  color: var(--text-color); /* Dynamiczny kolor tekstu */
  border: 1px solid rgba(0, 0, 0, 0.1); /* Obw贸dka dostosowana do jasnego motywu */
}

.content-item img {
  border: 2px solid var(--text-color); /* Ramka obrazu, dynamiczna */
}

.content-item h5, .content-item p {
  color: black !important; /* Stay czarny kolor */
}
}

.content-item button {
  color: var(--bg-color); /* Kolor tekstu przycisku */
  background-color: var(--text-color); /* Kolor ta przycisku */
  border: none;
  transition: background-color 0.3s, color 0.3s;
}

.content-item button:hover {
  background-color: var(--bg-color); /* Odwrotno kolor贸w na hover */
  color: var(--text-color);
}


   
  </style>
</head>
<body>

  <body data-theme="light">

  <!-- Header -->
  <header class="py-3 bg-dark text-white fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h4>The Met Museum</h4>
      <nav class="d-flex align-items-center">
        <div class="dropdown position-relative">
          <a class="nav-link text-white me-3">Menu</a>
          <div class="dropdown-menu">
            <a href="#hero">Strona g贸wna</a>
            <a href="#popularne-dziela">Popularne dziea</a>
            <a href="#zbiory">Zbiory tematyczne</a>
            <a href="zbiory.html">Kolekcje muzealne</a>
          </div>
        </div>
        <div class="theme-toggle text-white">
           Zmie motyw
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="hero">

    <div id="toggle-element" class="alert alert-info mt-3">
      Jestem widoczny! Mo偶esz mnie ukry lub pokaza naciskajc klawisz H.
    </div>
    

    <h1>The Met Museum</h1>
    <p>Najwikszy na wiecie zbi贸r staro偶ytnych rze藕b, fotografii, ksi偶ek i nie tylko!</p>
    <div class="search-bar mt-3">
      <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Wyszukaj przedmiot">
    </div>
  </section>

    <section class="container mt-5" id="popularne-dziela">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="section-title">Popularne dziea</h2>
      <button id="refreshArtworks" class="btn btn-secondary">Odwie偶 dziea</button>
    </div>
    <div class="row" id="artworksContainer">
      <!-- Karty z dzieami -->
    </div>
  </section>
      
      <!-- Karty zostan wczytane dynamicznie -->
    </div>
  </section>

  <!-- Zbiory tematyczne -->
  <section class="container my-5" id="zbiory">
    <h2 class="section-title">Zbiory tematyczne</h2>
    <div id="collectionsContainer">
      <!-- Zbiory zostan wczytane dynamicznie -->
    </div>
  </section>

  <script>

 // Funkcja obsugujca ukrywanie/wywietlanie elementu
 document.addEventListener('keydown', (event) => {
    if (event.key === 'h' || event.key === 'H') { // Sprawdza, czy nacinito klawisz H
      const toggleElement = document.getElementById('toggle-element');
      if (toggleElement) {
        // Przeczanie widocznoci elementu
        if (toggleElement.style.display === 'none') {
          toggleElement.style.display = 'block';
        } else {
          toggleElement.style.display = 'none';
        }
      }
    }
  });


    // Funkcja do pobierania losowych dzie sztuki z API
    async function fetchArtworks() {
      const artworksContainer = document.getElementById('artworksContainer');
      artworksContainer.innerHTML = '<p>Wczytywanie dzie...</p>'; // Tymczasowy komunikat

      try {
        const response = await fetch('https://collectionapi.metmuseum.org/public/collection/v1/objects?departmentIds=11');
        const data = await response.json();

        // Pobieranie 6 losowych ID dzie
        const randomIds = data.objectIDs.sort(() => 0.5 - Math.random()).slice(0, 9);

        // Pobranie szczeg贸owych danych dla ka偶dego ID
        const artworkPromises = randomIds.map(async (id) => {
          const artworkResponse = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`);
          return artworkResponse.json();
        });

        const artworks = await Promise.all(artworkPromises);

        // Renderowanie kart dzie
        artworksContainer.innerHTML = artworks.map((artwork) => `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${artwork.primaryImageSmall || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${artwork.title}">
              <div class="card-body">
                <h5 class="card-title">${artwork.title || 'Nieznane dzieo'}</h5>
                <p class="card-text">${artwork.artistDisplayName || 'Autor nieznany'}</p>
                <span class="badge bg-secondary">${artwork.objectDate || 'Data nieznana'}</span>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        artworksContainer.innerHTML = '<p>Bd podczas adowania danych z API.</p>';
        console.error('Bd podczas pobierania dzie:', error);
      }
    }

    // Funkcja do pobierania danych o kolekcjach
function fetchCollections() {
  const collectionsContainer = document.getElementById('collectionsContainer');
  collectionsContainer.innerHTML = '<p>Wczytywanie kolekcji...</p>';

  

  // Dane przykadowe (mo偶na je zastpi pobieraniem dynamicznych danych z API)
  const collections = [
    {
      title: 'Zbiory europejskie',
      image: 'https://via.placeholder.com/200x200?text=Europejskie',
      description: 'Opis kolekcji europejskiej... Odkryj dziea sztuki europejskiej.',
    },
    {
      title: 'Zbiory azjatyckie',
      image: 'https://via.placeholder.com/200x200?text=Azjatyckie',
      description: 'Opis kolekcji azjatyckiej... Poznaj niezwyke dziedzictwo Azji.',
    },
    {
      title: 'Zbiory amerykaskie',
      image: 'https://via.placeholder.com/200x200?text=Amerykaskie',
      description: 'Opis kolekcji amerykaskiej... Zanurz si w kulturze Ameryki.',
    },
  ];

  // Renderowanie kolekcji
  collectionsContainer.innerHTML = collections
    .map(
      (collection) => `
      <div class="content-item d-flex mb-4 p-3 bg-light rounded">
        <img src="${collection.image}" alt="${collection.title}" style="height: 200px; width: 200px; object-fit: cover; border-radius: 5px;">
        <div class="ms-3">
          <h5>${collection.title}</h5>
          <p>${collection.description}</p>
          <button class="btn btn-dark">Zobacz wicej</button>
        </div>
      </div>
    `
    )
    .join('');
}

    // Event Listener dla przycisku "Odwie偶 dziea"
    document.getElementById('refreshArtworks').addEventListener('click', fetchArtworks);

    // Inicjalizacja
    document.addEventListener('DOMContentLoaded', () => {
      fetchArtworks();
      fetchCollections();
    });

// Funkcja do pobierania kolekcji tematycznych z API
async function fetchCollectionsFromAPI() {
  const collectionsContainer = document.getElementById('collectionsContainer');
  collectionsContainer.innerHTML = '<p>Wczytywanie kolekcji...</p>';

  try {
    // Pobieramy dane dla wybranych kolekcji
    const response = await fetch('https://collectionapi.metmuseum.org/public/collection/v1/objects?departmentIds=11'); // Zmiana ID na odpowiedni dzia
    const data = await response.json();

    // Pobieramy 3 losowe ID obiekt贸w dla kolekcji tematycznych
    const randomIds = data.objectIDs.sort(() => 0.5 - Math.random()).slice(0, 6);

    // Pobieramy szczeg贸y dla ka偶dego z obiekt贸w
    const collectionPromises = randomIds.map(async (id) => {
      const collectionResponse = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`);
      return collectionResponse.json();
    });

    const collections = await Promise.all(collectionPromises);

    // Renderowanie kolekcji w sekcji
    collectionsContainer.innerHTML = collections
      .map(
        (collection) => `
        <div class="content-item d-flex mb-4 p-3 bg-light rounded">
          <img src="${collection.primaryImageSmall || 'https://via.placeholder.com/200x200?text=Brak+obrazu'}" 
               alt="${collection.title || 'Nieznany tytu'}" 
               style="height: 200px; width: 200px; object-fit: cover; border-radius: 5px;">
          <div class="ms-3">
            <h5>${collection.title || 'Nieznany tytu'}</h5>
            <p>${collection.artistDisplayName || 'Autor nieznany'} - ${collection.objectDate || 'Data nieznana'}</p>
            <button class="btn btn-secondary">Zobacz wicej</button>
          </div>
        </div>
      `
      )
      .join('');
  } catch (error) {
    collectionsContainer.innerHTML = '<p>Bd podczas adowania kolekcji z API.</p>';
    console.error('Bd podczas pobierania kolekcji:', error);
  }
}

// Wywoanie funkcji po zaadowaniu strony
document.addEventListener('DOMContentLoaded', () => {
  fetchCollectionsFromAPI();
});




    // Funkcja przeczania trybu ciemnego i jasnego


    
function toggleDarkMode() {
  const currentTheme = document.body.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

  // Przecz atrybut data-theme
  document.body.setAttribute('data-theme', newTheme);

  // Zapisanie aktualnego motywu w localStorage
  localStorage.setItem('theme', newTheme);
}

// Sprawdzanie trybu po zaadowaniu strony
document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.body.setAttribute('data-theme', savedTheme);
});

// Event Listener dla przycisku przeczania trybu
document.querySelector('.theme-toggle').addEventListener('click', toggleDarkMode);





    
  </script>
</body>
</html>
